type User @model {
  id: ID! @isUnique
  name: String!
  createdAt: DateTime!
  customers: [Customer!]! @relation(name: "UserCustomers")
}

type Customer @model {
  id: ID! @isUnique
  name: String!
  lastName: String!
  address: String
  latestVisit: DateTime!
  baker: User! @relation(name: "UserCustomers")
}
